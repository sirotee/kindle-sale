name: Kindle Sale Auto Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
      AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
      AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: node generate-kindle-sale-json.js

      # ← ここで生成結果を確認
      - run: |
          echo "📄 ディレクトリ内のファイル一覧:"
          ls -la
          echo "📑 kindle-sale.json の中身（存在すれば表示）:"
          cat kindle-sale.json || echo "❌ kindle-sale.json は存在しません"

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kindle-sale.json
          git commit -m "Update Kindle sale JSON" || echo "No changes"
          git push
